<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bookmark</title>
        <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
      </head>

      <body>
        <main class="interface py-5 position-relative">
          <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1 class="py-2 position-relative">Bookmarker</h1>

            <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
              <h2>
                <i class="fa-solid fa-bookmark"></i>
                  Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
              </h2>
              <div class="site-name w-100 d-flex flex-column justify-content-center">
                <label for="bookmarkName" class="pb-2 fw-semibold">
                  <i class="fa-solid fa-book-bookmark pe-2"></i>
                  Site Name</label>

                <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
              </div>
              <div class="site-url w-100 d-flex flex-column justify-content-center">

                <label for="bookmarkURL" class="pb-2 fw-semibold">
                  <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
              </div>

              <button class="btn btn-submit px-5 rounded-2 my-4 d-block mx-auto" id="submitBtn" onclick="">Submit</button>
              <button class="btn btn-update px-5 rounded-2 m-auto my-4 d-block mx-auto d-none" id="updateBtn" onclick="finalUpdate()">Update</button>
            </div>

            <div class="search d-flex align-items-center">
                <input type="search" id="search" class="form-control" placeholder="Search By Site Name 🔍">

            </div>

            <table class="table mt-4 text-center">
              <thead><tr>
                <th class="text-capitalize">index</th>
                <th class="text-capitalize">Website Name</th>
                <th class="text-capitalize">Visit</th>
                <th class="text-capitalize">Update</th>
                <th class="text-capitalize">Delete</th>
              </tr></thead>

              <tbody id="tableContent">
              </tbody>
            </table>
          </div>
    
        </main>
        <script src="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="js/index.js"></script>
    </body>
</html>
